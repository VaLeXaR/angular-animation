<aa-todo-header></aa-todo-header>
<section class="main">
  <input
    *ngIf="todos.length"
    id="toggle-all"
    class="toggle-all"
    type="checkbox"
    #toggleall
    [checked]="hasCompleted()"
    (click)="setAllTo(toggleall)"
  >
  <ul class="todo-list" [@.disabled]="disableAnimation">
    <li *ngFor="let todo of todos; trackBy: trackById">
      <aa-todo-item
        [todo]="todo"
        (itemRemoved)="remove($event)"
        (itemModified)="update($event)"
      ></aa-todo-item>
    </li>
  </ul>
</section>
<aa-todo-footer></aa-todo-footer>
